// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        versionCode = 1
        versionName = "0.0.1"

        kotlinVersion = '1.4.21'
        gradleVersion = '4.1.1'
        googleServicesVersion = '4.0.0'

        compileSdkVersion = 30
        buildToolVersion = '30.0.2'
        minSdkVersion = 23
        targetSdkVersion = 30

        ktxVersion = '1.3.2'
        appcompatVersion = '1.2.0'
        constraintLayoutVersion = '2.0.4'
        cardviewVersion = '1.0.0'
        materialVersion = '1.2.1'
        coordinatorVersion = '1.1.0'

        rxAndroidVersion = '2.1.1'
        rxJava = '2.2.13'

        okhttpVersion = '4.9.0'
        retrofitVersion = '2.3.0'

        glideVersion = '4.11.0'

        koinAndroidVersion = '3.0.0-alpha-4'
        gsonVersion = '2.8.5'
        securePreferenceVersion = '0.1.4'
        tedPermission = '2.2.2'
        stethoVersion = '1.5.1'

        jsoupVersion = '1.11.1'

        jvmTargetVersion = "1.8"

        //Test
        robolectricVersion = '4.3'
        testCoreVersion = '1.3.0'
        junitVersion = '4.12'
        junitTestVersion = '1.1.2'
    }

    ext {
        //Dev
        appNameDev = "MakeUs-DEV"
        apiUrlDev = "\"http://api.visitkorea.or.kr/\""

        //Stage
        appNameStage = "MakeUs-Stage"
        apiUrlStage = "\"http://api.visitkorea.or.kr/\""

        //Real
        appName = "MakeUs"
        apiUrl = "\"http://api.visitkorea.or.kr/\""
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
    repositories {
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.google.com' }
        maven { url 'https://dl.bintray.com/ekito/koin' }
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}